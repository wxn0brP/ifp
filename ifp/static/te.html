<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <title id="title">IFP</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="description" content="IFP - Infinite Fusion Project">
		<meta name="keywords" content="ifp, IFP, Infinite Fusion Project">
        <link href="/favicon.ico" rel="shortcut icon">
        <link href="/lib/wwli.min.css" rel="stylesheet">
        <link href="/style.css" rel="stylesheet">
        <style>
            button{
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <textarea id="cdS" type="text"></textarea><br />
        <button onclick="rn('cdS')">cd</button>
        <br /><br /><br /><br />
        <textarea id="cmdS" type="text"></textarea><br />
        <button onclick="rn('cmdS')">cmd</button>

        <script src="/js/socket.io.min.js"></script>
        <script src="/lib/wwli.js"></script>
        <script>
            const socket = io("/te");
            socket.connect();
            
            socket.on("connect", () => {
                socket.emit("log", "yolo");
            });
            function rn(n){
                socket.emit(n, __("#"+n).value());
            }
            socket.on("cmds", d => {
                alert(d);
                lo(d);
            })
        </script>
    </body>
</html>
