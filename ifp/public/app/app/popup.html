<div id="callMedia" style="display: none;" class="popUp">
    <div class="s" id="callMediaMov" style="text-align: center;">➕</div>

        <div class="s_5">
            <button onclick="callEnd()" style="background-color: red;">End</button>
            <br />

            <button id="toggleCamera" onclick="toggleCam()">Cam = wył</button>
            <button onclick="changeMicAndCam()">Zmień urządzenia</button>
            <br />
            <meter id="callMeter" min="0" max="0.3" low="0.01" high="0.1" optimum="0.2"></meter>
        </div>
        <div class="s_5">
            <ul id="callUsers"></ul>
        </div>
    </div>
    <br /><br />

</div>

</div>
