<div id="alertLink" style="display: none;" class="s m_7 l_5">
    <br />
    <h1>
        Czy na pewno chcesz pójść pod ten link: <br />
        <span id="alertLinkSpan"></span>
    </h1>
    <br />
    <button id="alertLink_ok">TAK</button>
    <button onclick="hideLink()">Anuluj</button>
    <br /><br />
</div>

<div id="alertServerAction" style="display: none;" class="s m_7 l_5">
    <br />
    <button onclick="createChat()">Chce stowrzyć czat +</button>
    <button onclick="inivteAchat()">Chce dołączyć do czatu -></button>
    <button onclick="document.querySelector('#alertServerAction').css('display: none;')">Anuluj</button>
    <br /><br />
</div>

<div id="errMesses"></div>

<div id="callMedia" style="display: none;">
    <div class="s" id="callMediaMov" style="text-align: center;">➕</div>
    <div style="display: flex; justify-content: space-between;">
        <div class="s_5">
            <button onclick="callEnd()" style="background-color: red;">End</button>
            <br />
            <button id="togleMic" onclick="togleMic()">Mic = wył</button>
            <br />
            <meter id="callMeter" min="0" max="0.3" low="0.01" high="0.1" optimum="0.2"></meter>
        </div>
        <div class="s_5">
            <ul id="callUsers"></ul>
        </div>
    </div>
    <br /><br />
    <div id="callContener" style="display: none;"></div>
    <div id="callContenerM"></div>
</div>

<div id="settingsDiv" style="display: none;">
    <button id="settingsDivBtn" onclick="closeSettings()">X</button>
    <div id="settingsDivC" class="s m_8 l_8"></div>
</div>

<div id="cats" style="display: none;"></div>

<div id="imgSelector" class="s m_5" style="display: none;">
    <svg _name="eagle"><use xlink:href="/img/eagle.svg#ifp-eagle"/></svg>
    <svg _name="krasnolud"><use xlink:href="/img/krasnolud.svg#ifp-krasnolud"/></svg>
    <svg _name="lis"><use xlink:href="/img/lis.svg#ifp-lis"/></svg>
    <svg _name="logo"><use xlink:href="/img/logo.svg#ifp-logo"/></svg>
    <svg _name="sowa"><use xlink:href="/img/sowa.svg#ifp-sowa"/></svg>
    <svg _name="wilk"><use xlink:href="/img/wilk.svg#ifp-wilk"/></svg>
</div>
