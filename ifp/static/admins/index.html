<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <title id="title">IFP</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="description" content="IFP - Infinite Fusion Project">
		<meta name="keywords" content="ifp, IFP, Infinite Fusion Project">
        <link href="/favicon.ico" rel="shortcut icon">
        <link href="/lib/wwli.min.css" rel="stylesheet">
        <link href="/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="app">

        </div>
        <textarea id="get" cols="30" rows="10"></textarea>
        <button onclick="get()">get</button>

        <script src="/lib/wwli.js"></script>
        <script src="/js/socket.io.min.js"></script>
        <script>
            var get = __("#get");
            var app = __("#app");

            var login = prompt("login");
            var pass = prompt("pass");

            const socket = io("/admins", {
                query: {
                    login, pass
                },
                transports: ['websocket'],
                autoConnect: false
            });
            socket.connect();
            
            socket.on("connect", () => {
                socket.emit("log");
            });

            socket.on("log", log => {
                log.forEach(l => {
                    var div = document.createElement("div");
                    div.innerHTML = l;
                    app.add(div);
                });
            })

            function get(){
                socket.emit("get", get.value());
            }
        </script>
    </body>
</html>
