<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <title id="title">IFP</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="description" content="IFP - Infinite Fusion Project">
		<meta name="keywords" content="ifp, IFP, Infinite Fusion Project">
        <link href="/favicon.ico" rel="shortcut icon">
        <link href="/style.css" rel="stylesheet">
        <style>
            input, button{
                padding: 7px;
                border-radius: 7px;
                background-color: var(--back);
                border: 1px solid red;
                color: red;
            }
            input{
                width: 20rem;
            }
            button{
                width: 10rem;
            }
        </style>
    </head>
    <body>
        <br />
        <input type="password" id="pass">
        <br /><br />
        <button onclick="ok()">OK</button>
        <br />
        <span id="res"></span>
        <br />
        <a href="/">/</a>

        <script>
            var passInp = document.getElementById("pass");
            var res = document.getElementById("res");
            function ok(){
                var pass = passInp.value;
                var xhr = new XMLHttpRequest();
                xhr.open("POST", "/pt/loged", false);
                xhr.setRequestHeader("Content-Type", "application/json");
                xhr.send(JSON.stringify({ pass }));
                res.innerHTML = xhr.responseText;
            }
        </script>
    </body>
</html>
