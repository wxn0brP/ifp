<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <title id="title">IFP</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="description" content="IFP - Infinite Fusion Project">
		<meta name="keywords" content="ifp, IFP, Infinite Fusion Project">
        <link href="/favicon.ico" rel="shortcut icon">
        <link href="/style.css" rel="stylesheet">
        <link href="/css/wwli-nav.min.css" rel="stylesheet">
        <style>
            .download-button{
                padding: 10px;
                font-size: 16px;
                background-color: var(--c);
                color: white;
                border-radius: 5px;
                cursor: pointer;
                margin: 10px;
                border: none;
            }

            .download-button:hover{
                color: var(--txt);
            }
        </style>
    </head>
    <body>
        <script src="/core.js"></script>
        <script src="/js/menuBuilder.js"></script>
        <div id="assets"></div>
        <script src="js/generateResCss.js"></script>
        <div id="app">
            <noscript>Ta strona wymaga js (javascript) do poprawnego działania</noscript>
            <div id="navs"></div>
            <script>menuBuilder.menuBuildUrl();</script>
            <h1>Pobierz Aplikację</h1>
            <br /><br />
            <button class="download-button" onclick="downloadApp('desktop', 'windows')" style="--c: #0046e8;">Pobierz dla Windows</button>
            <button class="download-button" onclick="downloadApp('desktop', 'linux')" style="--c: #e95420;">Pobierz dla Linux</button>
            <button class="download-button" onclick="downloadApp('apk')" style="--c: #11c511;">Pobierz APK dla Androida</button>
            <br /><br />
            <button class="download-button" onclick="downloadApp('console', 'windows')"  style="--c: #1e5ef3;">Pobierz Console dla Windows</button>
            <button class="download-button" onclick="downloadApp('console', 'linux')" style="--c: #ff5214;">Pobierz Console dla Linux</button>
        </div>
        <script>
            async function downloadApp(type, platform){
                try{
                    const response = await fetch('https://api.github.com/repos/wxn0brP/ifp/releases/latest');
                    const data = await response.json();

                    let file;

                    if(type === 'desktop' && platform === 'windows'){
                        file = data.assets.find(asset => asset.name.endsWith('.exe') && asset.name.startsWith("IFP-Setup"));
                    }else if(type === 'desktop' && platform === 'linux'){
                        file = data.assets.find(asset => asset.name.endsWith('.deb') && asset.name.startsWith("ifp_"));
                    }else if(type === 'console' && platform === 'windows'){
                        file = data.assets.find(asset => asset.name.includes('ifp-console.exe'));
                    }else if(type === 'console' && platform === 'linux'){
                        file = data.assets.find(asset => asset.name.includes('ifp-console'));
                    }else if(type === 'apk'){
                        file = data.assets.find(asset => asset.name.endsWith('.apk'));
                    }

                    let a = document.createElement("a");
                    a.href = file.browser_download_url;
                    a.target = "_blank";
                    a.click();

                }catch(error){
                    console.error('Błąd podczas pobierania informacji o releasie:', error);
                }
            }
        </script>
    </body>
</html>
