<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <title id="title">IFP</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="description" content="IFP - Infinite Fusion Project">
		<meta name="keywords" content="ifp, IFP, Infinite Fusion Project">
        <link href="/favicon.ico" rel="shortcut icon">
        <link href="/style.css" rel="stylesheet">
        <link href="/css/wwli-nav.min.css" rel="stylesheet">
        <style>
            .download-button{
                padding: 10px;
                font-size: 16px;
                background-color: var(--c);
                color: white;
                border-radius: 5px;
                cursor: pointer;
                margin: 10px;
                border: none;
            }

            .download-button:hover{
                color: var(--txt);
            }

            #langsel{
                position: absolute;
                top: 5rem;
                left: 50%;
                transform: translateX(-50%);
                padding-inline: 2rem;
                padding-block: 1rem;
                border-radius: 1rem;
                background-color: #000;
                z-index: 21;
            }

            #langselS, #langsel button{
                background-color: #444;
                color: var(--txt);
                border: none;
                padding: 5px;
                border-radius: 5px;
                margin: 4px;
            }

            #navs{
                z-index: 20;
            }

            @media screen and (max-width: 800px){
                #langselS, #langsel button{
                    padding: 1rem;
                }
            }
        </style>
    </head>
    <body>
        <script src="/core.js"></script>
        <script src="/js/menuBuilder.js"></script>
        <div id="assets"></div>
        <script src="js/generateResCss.js"></script>
        <div id="app">
            <noscript>Ta strona wymaga js (javascript) do poprawnego działania</noscript>
            <div id="navs"></div>
            <br />
            <button class="download-button" onclick="downloadApp('ifp-electron', 'windows')" style="--c: #0046e8;">Windows</button>
            <button class="download-button" onclick="downloadApp('ifp-electron', 'linux')" style="--c: #e95420;">Linux</button>
            <button class="download-button" onclick="downloadApp('ifp-mobile', 'android')" style="--c: #11c511;">Android</button>
            <br /><br />
            <button class="download-button" onclick="downloadApp('ifp-console', 'windows')"  style="--c: #1e5ef3;">Console Windows</button>
            <button class="download-button" onclick="downloadApp('ifp-console', 'linux')" style="--c: #ff5214;">Console Linux</button>

            <div id="langsel" style="display: none;">
                <select onchange="changeLang(this.value)" id="langselS">
                    <option value="en">EN</option>
                    <option value="pl">PL</option>
                </select>
                <br />
                <button onclick="document.querySelector('#langsel').fadeOut();">Cancel</button>
            </div>
        </div>
        <script>
            menuBuilder.menuBuildUrl();
            const lang = getLang();
            menuTranslate(lang);

            function changeLang(lang){
                localStorage.setItem("lang", lang);
                location.reload();
            }

            function langSel(){
                document.querySelector("#langsel").fadeIn();
            }

            function menuTranslate(lang){
                let transateM = JSON.parse(cw.get("/translate/menu/"+lang+".json"));
                document.querySelectorAll("#navs a").forEach(ele => {
                    let txt = ele.textContent;
                    if(!txt) return;
                    try{
                        ele.textContent = transateM[txt] || txt;
                    }catch{}
                })
            }

            document.querySelector("#langselS").value = lang;

            function getLang(){
                let lang = localStorage.getItem("lang");
                if(!lang){
                    lang = (navigator.language || navigator.userLanguage).substring(0, 2);
                }
                if(![ "pl","en", ].includes(lang)){
                    lang = "en";
                }
                return lang;
            }

            async function downloadApp(repo, platform){
                try{
                    let data = await getInfo(repo);
                    let file;

                    switch(repo){
                        case 'ifp-electron':
                            if(platform === 'windows'){
                                file = data.assets.find(asset => asset.name.endsWith('.exe') && asset.name.startsWith("IFP-Setup"));
                            }else if(platform === 'linux'){
                                file = data.assets.find(asset => asset.name.endsWith('.deb') && asset.name.startsWith("ifp_"));
                            }
                        break;

                        case 'ifp-console':
                            if(platform === 'windows'){
                                file = data.assets.find(asset => asset.name.includes('ifp-console.exe'));
                            }else if(platform === 'linux'){
                                file = data.assets.find(asset => asset.name.includes('ifp-console'));
                            }
                        break;

                        case 'ifp-mobile':
                            if(platform === 'android'){
                                file = data.assets.find(asset => asset.name.endsWith('.apk'));
                            }
                        break;

                        default:
                            console.error('Nieobsługiwany typ aplikacji:', type);
                            return;
                    }
                    if(file){
                        download(file.browser_download_url);
                    }
                }catch(error){
                    console.error('Błąd podczas pobierania informacji o releasie:', error);
                }
            }
            async function getInfo(name){
                try{
                    const response = await fetch(`https://api.github.com/repos/wxn0brP/${name}/releases/latest`);
                    const data = await response.json();
                    return data;
                }catch(error){
                    console.error('Błąd podczas pobierania informacji o releasie:', error);
                }
            }
            function download(link){
                let a = document.createElement("a");
                a.href = link;
                a.target = "_blank";
                a.click();
            }
        </script>
    </body>
</html>
