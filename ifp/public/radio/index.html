<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <title id="title">IFP</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="description" content="IFP - Infinite Fusion Project">
		<meta name="keywords" content="ifp, IFP, Infinite Fusion Project">
        <link href="/favicon.ico" rel="shortcut icon">
        <link href="/lib/wwli.min.css" rel="stylesheet">
        <link href="/style.css" rel="stylesheet">
        <script src="/core.js" defer></script>
        <script src="/js/socket.io.min.js" defer></script>
        <script src="index.js" defer></script>
        <style>
            #start{
                padding: 10px;
                background-color: var(--back);
                border: 1px solid red;
                color: var(--txt);
                border-radius: 10px;
            }
            #progress{
                width: 30rem;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <h1>Internetowe Radio IFP</h1>
            <h2>Muzyka: <span id="current-song"></span></h2>
            <p>Użytkownicy: <b id="connected"></b></p><br />
            <progress id="progress" max="100" value="0"></progress><br />
            <label for="vol">Głośność:</label><br />
            <input type="range" value="20" min="0" max="100" id="vol" onchange="vol = this.value / 100; audio.volume = vol;">
            <br /><br />
            <button id="start" onclick="start();">START</button>
        </div>
    </body>
</html>
